<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Page not found</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div th:if="${PageNotFoundError}" class="alert alert-danger fill-parent">
        <h1 class="display-5">Error</h1>
        <span>We're sorry, the page you are looking for does not exist! Go back to <a th:href="@{/home}">home page</a>
        </span>
    </div>
</div>
</body>
</html>
